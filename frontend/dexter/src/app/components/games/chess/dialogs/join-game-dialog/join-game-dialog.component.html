<h1 mat-dialog-title>Join Chess Game</h1>
<div mat-dialog-content class="mt-3 mb-3 dialog-full w-100 d-flex flex-column align-items-center">
  <h2>Choose a Color</h2>
  <button mat-fab class="button-spectate" (click)="onNoClick()" matTooltip="Spectate" aria-label="Spectate the game">
    <mat-icon>visibility</mat-icon>
  </button>
</div>
<div mat-dialog-actions class="mb-3 d-flex flex-row justify-content-around">
  <button mat-fab class="button-join white" (click)="onSubmit(WHITE)" [disabled]="!allowWhite" matTooltip="White" aria-label="Join as white">
    <img src="/assets/img/games/chess/default/WP.png">
  </button>
  <button mat-fab class="button-join random" (click)="onSubmit(RANDOM)" [disabled]="!allowRandom" matTooltip="Random" aria-label="Join as random">
    <img src="/assets/img/games/chess/default/BP.png">
    <img src="/assets/img/games/chess/default/WP.png">
  </button>
  <button mat-fab class="button-join black" (click)="onSubmit(BLACK)" [disabled]="!allowBlack" matTooltip="Black" aria-label="Join as black">
    <img src="/assets/img/games/chess/default/BP.png">
  </button>
</div>
