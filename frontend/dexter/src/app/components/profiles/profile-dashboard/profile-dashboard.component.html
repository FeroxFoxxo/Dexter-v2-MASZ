<div style="height: 100px;" class="dp-on-big-screen"></div>
<div class="d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-left cw-75-100">
        <mat-tab-group class="flex-grow-1" [selectedIndex]="selectedTab.value" (selectedIndexChange)="selectedTab.setValue($event)">
            <mat-tab *ngFor="let tab of this.tabs">
                <ng-template mat-tab-label>
                    <mat-icon class="mr-1">{{ tab.icon }}</mat-icon>
                    <span *ngIf="tab.component === 'overview'">{{ 'Profile.Tabs.Overview' | translate }}</span>
                    <span *ngIf="tab.component === 'rankcard'">{{ 'Profile.Tabs.Rankcard' | translate }}</span>
                </ng-template>
                <ng-template matTabContent>
                    <app-profile-overview *ngIf="tab.component === 'overview'"></app-profile-overview>
                    <app-rankcard-customizer *ngIf="tab.component === 'rankcard'"></app-rankcard-customizer>
                </ng-template>
            </mat-tab>
            <!-- dash board optional tab? -->
        </mat-tab-group>
    </div>
</div>
