<div class="d-flex flex-column justify-content-center align-items-center align-self-center mt-4">
  <div *ngIf="title" class="title mat-display-2 font-weight-bold text-center">{{title}}</div>
  <p *ngIf="subtitle" class="subtitle">{{subtitle}}</p>
  <img src="../../../../assets/img/coming_soon.png" aria-label="coming soon">
  <p *ngIf="date" class="date">Coming by: {{date | dateFormat:'MMMM DD, yyyy'}}</p>
  <p *ngIf="description" class="description">{{description}}</p>
</div>
