<a class="fw-bold" routerLink="/guilds/{{entry.guildId }}/cases/{{ entry.caseId }}">
    <div class="card-container">
        <div class="card-container-body d-flex flex-column flex-wrap">
            <div class="d-flex flex-row flex-wrap">
                <!-- Profile picture -->
                <div class="pictures-parent me-3">
                    <img
                        src="{{ entry.commenter?.imageUrl }}"
                        class="rounded-circle z-depth-0 user-image"
                        alt="avatar image"
                        height="64"
                        title="commenter {{ entry.comment.userId }}"
                        onerror="this.src='/assets/img/default_profile.png';"
                    />
                </div>
                <div class="flex-shrink-1 d-flex flex-column flex-wrap">
                    <!-- Title -->
                    <div>
                        <span title="{{ entry.comment.modCase?.title }}" class="mat-h2 mb-0">
                            #{{ entry.caseId }}
                            <ng-container *ngIf="entry.commenter">{{ entry.commenter.username }}#{{ entry.commenter.discriminator }} </ng-container>
                        </span>
                        <br/>
                        <span title="{{ entry.comment.message }}" class="mat-h4 mb-0">
                            {{ entry.comment.message.length > 40 ? entry.comment.message.slice(0, 40) + ' [...]' : entry.comment.message }}
                        </span>
                    </div>
                    <span class="text-black-50">
                        <app-date-display [date]="entry.comment.createdAt" [showTime]="true"></app-date-display>
                    </span>
                </div>
            </div>
        </div>
    </div>
</a>
