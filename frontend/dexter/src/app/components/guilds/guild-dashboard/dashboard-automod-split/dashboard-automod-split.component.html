<div class="card-container" *ngIf="this.loading || this.foundContent">
    <div class="card-container-body d-flex flex-column flex-wrap flex-shrink-0 flex-grow-1">
        <span class="mat-h1 fw-bold mb-2">
            {{ 'Automods' | translate }}
        </span>
        <div class="w-100 d-flex flex-row flex-wrap" *ngIf="!loading">
            <canvas baseChart
                [datasets]="chartData"
                [labels]="chartLabels"
                [options]="chartOptions"
                [colors]="chartColors"
                [legend]="chartLegend"
                [chartType]="chartType"
                [plugins]="chartPlugins">
            </canvas>
        </div>
        <mat-spinner *ngIf="loading"></mat-spinner>
    </div>
</div>
