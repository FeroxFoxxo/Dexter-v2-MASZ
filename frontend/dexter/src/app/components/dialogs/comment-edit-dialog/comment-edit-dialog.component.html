<h1 mat-dialog-title>{{ 'CommentEditDialog.EditComment' | translate }}</h1>
<div mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>{{ 'CommentEditDialog.Comment' | translate }}</mat-label>
        <textarea matInput [(ngModel)]="comment.message"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="w-100 d-flex flex-row justify-content-center">
    <button mat-raised-button color="accent" [mat-dialog-close]="false" cdkFocusInitial>{{ 'CommentEditDialog.Cancel' | translate }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ 'CommentEditDialog.Confirm' | translate }}</button>
</div>
