name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Build
      run: |
        cd backend
        dotnet clean
        dotnet restore
        dotnet build --no-restore -c Release -o deploy
        dotnet test --no-build --verbosity normal
