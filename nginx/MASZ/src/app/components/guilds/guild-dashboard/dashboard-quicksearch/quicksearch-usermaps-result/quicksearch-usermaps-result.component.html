<div class="d-flex flex-row flex-wrap">
    <ng-container *ngFor="let usermap of usermaps">
        <ng-container *ngIf="usermap.userA?.id && usermap.userA?.id !== searchedFor">
            <div class="p-1">
                <img
                    src="{{ usermap.userA?.imageUrl }}"
                    class="rounded-circle z-depth-0 user-image"
                    alt="avatar image"
                    height="64"
                    title="{{ usermap.userMapping.reason }}"
                    onerror="this.src='/assets/img/default_profile.png';"
                />
            </div>
        </ng-container>
        <ng-container *ngIf="usermap.userB?.id && usermap.userB?.id !== searchedFor">
            <div class="p-1">
                <img
                    src="{{ usermap.userB?.imageUrl }}"
                    class="rounded-circle z-depth-0 user-image"
                    alt="avatar image"
                    height="64"
                    title="{{ usermap.userMapping.reason }}"
                    onerror="this.src='/assets/img/default_profile.png';"
                />
            </div>
        </ng-container>
    </ng-container>
</div>
