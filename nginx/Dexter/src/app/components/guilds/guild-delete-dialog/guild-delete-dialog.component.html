<h1 mat-dialog-title>Delete guild "{{ guildToDelete.guild.name }}"</h1>
<div mat-dialog-content>
    <p>Do you want to delete this guild?</p>
    <mat-checkbox matInput [(ngModel)]="guildToDelete.deleteData">Delete all data (infractions, configs, events, files)</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Delete</button>
</div>
