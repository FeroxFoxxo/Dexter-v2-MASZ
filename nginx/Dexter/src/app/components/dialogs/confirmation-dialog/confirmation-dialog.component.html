<h1 mat-dialog-title>{{ 'ConfirmDialog.AreYouSure' | translate }}</h1>
<div mat-dialog-actions class="w-100 d-flex flex-row justify-content-center">
    <button mat-raised-button color="accent" [mat-dialog-close]="false" cdkFocusInitial>{{ 'ConfirmDialog.Cancel' | translate }}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ 'ConfirmDialog.Confirm' | translate }}</button>
</div>
