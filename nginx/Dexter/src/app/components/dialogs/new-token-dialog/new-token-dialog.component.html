<h1 mat-dialog-title>{{ 'NewTokenDialog.NameToken' | translate}}</h1>
<div mat-dialog-content>
    <mat-form-field class="w-100">
        <mat-label>{{ 'NewTokenDialog.Name' | translate}}</mat-label>
        <input type="text" matInput [(ngModel)]="token.name" />
    </mat-form-field>
</div>
<div mat-dialog-actions class="w-100 d-flex flex-row justify-content-center">
    <button mat-raised-button color="accent" [mat-dialog-close]="false" cdkFocusInitial>{{ 'NewTokenDialog.Cancel' | translate}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="token.name.trim() === ''">{{ 'NewTokenDialog.Confirm' | translate}}</button>
</div>
